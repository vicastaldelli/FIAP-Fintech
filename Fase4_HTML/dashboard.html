<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech 2022</title>

    <link rel="stylesheet" href="./css/customcss.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://kit.fontawesome.com/41e4d555cd.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <div class="top-bar">
        <p class="saldo">Saldo da conta</p>
        <p class="saldo-total">R$ 10.478,93</p>
    </div>

    <div class="grid-container">
        <div class="grid-item-5">
            <p class="title">Despesas recentes</p>
            <table>
                <tr>
                    <td style="width: 40%">
                        <p class="despesas"><i class="fa fa-burger"></i> McDonalds</p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> -------- </p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> R$ 50,20 </p>
                    
                    </td>
                </tr>
                <tr>
                    <td style="width: 40%">
                        <p class="despesas"><i class="fa-brands fa-steam"></i> Steam</p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> -------- </p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> R$ 190,46 </p>
                    
                    </td>
                </tr>
                <tr>
                    <td style="width: 40%">
                        <p class="despesas"><i class="fa-solid fa-shirt"></i> Marisa</p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> -------- </p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> R$ 230,28 </p>
                    
                    </td>
                </tr>
            </table>
        </div>

        <div class="grid-item-6">
            <p class="title">Rendimentos recentes</p>
            <table>
                <tr>
                    <td style="width: 40%">
                        <p class="despesas"><i class="fa-solid fa-briefcase"></i> Salário</p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas"> -------- </p>
                    </td>
                    <td style="width: 30%">
                        <p class="despesas">R$ 1500,0</p>
                    
                    </td>
                </tr>

            </table>   
        </div>
    </div>

    <div class="grid-container-small">
        <div class="grid-item-1">
            <p class="title-small"> Alimentação </p>
            <p class="icon-size"><i class="fa-solid fa-utensils"></i></p>
            <p class="percentage">10%</p>
        </div>
        <div class="grid-item-2">
            <p class="title-small"> Jogos </p>
            <p class="icon-size"><i class="fa-brands fa-steam"></i></p>
            <p class="percentage">35%</p> 
        </div>
        <div class="grid-item-3">
            <p class="title-small"> Roupas </p>
            <p class="icon-size"><i class="fa-solid fa-shirt"></i></p>  
            <p class="percentage">55%</p> 
        </div>
    </div>

    <div class="icon-bar">
        <a class="active" href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa-solid fa-plus"></i></a>
        <a href="#"><i class="fa-solid fa-bars"></i></a>
      </div>
    <script src="./js/bootstrap.bundle.js"></script>    
</body>
</html>
